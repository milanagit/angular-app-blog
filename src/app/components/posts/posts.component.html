<app-add-post *ngIf="addMenuOpened === true;" (addPost)="addPost($event)"></app-add-post>
<div class="ms-add-new-blog-post-btn-container">
    <button class="ms-add-new-blog-post-btn" (click)="openAddPostMenu()">Add post</button>
</div>
<app-post-item 
    *ngFor="let post of posts" 
    [post]="post"
    (deletePost)="deletePost($event)">
</app-post-item>
